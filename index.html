<!DOCTYPE html>
<html>

<head>
    <title>NAVBAR</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <nav class="navbar">
        <div class="brand-title"><img src='https://s3.ap-southeast-2.amazonaws.com/ap-southeast-2-assets.knack.com/assets/5f00e92217deca0015641591/logos/floralsupplyhub.com5.png'></div>    
        <a href='#' class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="searchItem">
            <input type="text" placeholder="search by item"></input>
            <button type="button" class="search-btn">Search</button>
            <button type="button" class="advanced-search">Advanced Filter</button>
        </div>
        
        <div class="navbar-links">
            <ul>
                <li><a href='#' class="active1"><i class="fa fa-home">Home</i></a></li>
                <li class="dropdown"><a href='#'><i class="fa fa-user">Account</i></a>
                    <div class="dropdown-content">
                        <a href="#">Logout</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                      </div>
                </li>

            </ul>
        </div>
    </nav>

    <script>
        function openNav() {
          document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
        const toggleButton = document.getElementsByClassName('toggle-button')[0]
        const navbarLinks = document.getElementsByClassName('navbar-links')[0]

        toggleButton.addEventListener('click', () => {
            navbarLinks.classList.toggle('active')

       
        })
        $(document).ready(function () {
                $('ul li a').click(function () {
                    $('li a').removeClass("active1");
                    $(this).addClass("active1");
                });
            });

    </script>

</body>

</html>
